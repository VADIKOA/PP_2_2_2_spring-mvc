<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div>
    <table th:border="1">
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getId()}">...</td>
            <td th:utext="${car.getBrand()}">...</td>
            <td th:utext="${car.getModel()}">...</td>
        </tr>
    </table>
</div>

</body>
</html>
